
<div id="AdmissionsPlacementInfo" class="tabcontent" align = "center">
<h1> Admission Placement Information </h1>
<link rel = "stylesheet" href = "CSS/ILRCSS.css">
<form>
<script>
      $(document).ready(function () {
    $(".textBoxAppear").hide();
    $('input[type="radio"]').eq(0).change(function() {
        $(".textBoxAppear").show()
    });

    $('input[type="radio"]').eq(1).change(function() {
        $(".textBoxAppear").hide()
    });

});

</script>
